<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    const path = window.location.pathname;
    
    // Try to redirect to the .html version
    if (!path.endsWith('.html') && !path.endsWith('/')) {
      window.location.replace(path + '.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
